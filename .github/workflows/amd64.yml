name: x86-64 Pull and Save Docker Image
on:
  workflow_dispatch:
    inputs:
      docker_images:
        description: '请填写docker镜像名称 多个用英文逗号分开'
        required: true
        default: 'alpine:latest'  # 设置默认的 Docker 镜像列表

jobs:
  pull_and_package:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Clean up Docker to free space
      run: |
          docker system prune -a -f
          docker volume prune -f

    - name: Maximize build space
      uses: easimon/maximize-build-space@v10
      with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'
    - name: Move Docker to Large Partition
      run: |
        sudo systemctl stop docker.service docker.socket
        mkdir -p $(pwd)/docker-storage
        sudo mv /var/lib/docker/* $(pwd)/docker-storage/ || true
        sudo rm -rf /var/lib/docker
        sudo ln -s $(pwd)/docker-storage /var/lib/docker
        sudo systemctl start docker.service

    - name: Pull Docker Images and Package
      run: |
        images="${{ github.event.inputs.docker_images }}"
        IFS=',' read -r -a image_array <<< "$images"
        for image in "${image_array[@]}"; do
          docker pull "${image}" --platform "linux/amd64"
          docker save "${image}" -o "${image//\//_}-amd64.tar"
        done

    - name: Compress the TAR files
      run: tar -czf x86-64-images.tar.gz *-amd64.tar

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-images-tar
        path: x86-64-images.tar.gz
        retention-days: 1  # 将保留天数设置为 1 天 最多可设置90天

    - name: Clean up intermediate files
      run: |
        rm *-amd64.tar
    - name: Cache BaiduPCS-Go
      id: cache-baidupcs
      uses: actions/cache@v3
      with:
        path: /usr/local/bin/BaiduPCS-Go
        key: ${{ runner.os }}-baidupcs-v3.9.5

    - name: set BaiduPCS
      if: steps.cache-baidupcs.outputs.cache-hit != 'true'
      run: |
        # 使用加速镜像站下载
        MIRROR="https://ghproxy.com/"
        URL="https://github.com/qjfoidnh/BaiduPCS-Go/releases/download/v3.9.5/BaiduPCS-Go-v3.9.5-linux-amd64.zip"
        wget -O BaiduPCS.zip ${MIRROR}${URL}
        
        unzip BaiduPCS.zip
        # 定位并移动二进制文件，同时赋予执行权限
        find . -name "BaiduPCS-Go" -exec sudo mv {} /usr/local/bin/BaiduPCS-Go \;
        sudo chmod +x /usr/local/bin/BaiduPCS-Go
        rm -rf BaiduPCS.zip BaiduPCS-Go-* # 清理安装包

    - name: login BaiduPCS
      run: |
        # 建议继续使用 BDUSS 方式，这是最稳定的
        # 如果你想改用账号密码，命令为: BaiduPCS-Go login -username=111111 -password=2222222
        BaiduPCS-Go login -bduss=${{ secrets.NEW_BDUSS }} -stoken=${{ secrets.NEW_STOKEN }}
        BaiduPCS-Go tree /

    - name: upload baidupcs
      run: |
        # 批量上传，并在完成后校验
        BaiduPCS-Go upload *.xz /docker/amd64
